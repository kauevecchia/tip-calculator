<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-teal-100 flex items-center justify-center flex-col font-spacemono text-neutral-600">

  <div class="m-12">
    <img src="images/logo.svg" alt="logo">
  </div>

  <main class="bg-white rounded-3xl p-8 flex flex-col gap-8 mb-8">
    <div class="flex-1 flex flex-col md:gap-8">
      <div class="flex flex-col gap-1 relative">
        <label for="bill">Bill</label>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" 
               width="11" 
               height="17" 
               class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
            <path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/>
          </svg>
          <input type="text" name="bill" id="bill" placeholder="0" class="bg-gray-200 rounded-md pl-8 pr-4 py-2 text-right focus:outline-emerald-700 text-emerald-700 w-full">
        </div>
      </div>
      
      <div>
          <label for="tip-label">
            <input type="radio" name="tip" value="5">
            <span>5%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="10">
            <span>10%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="15">
            <span>15%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="25">
            <span>25%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="50">
            <span>50%</span>
          </label>
          <label for="tip-label">
            <input type="number" min="0" name="tip">
          </label>
      </div>

      <label for="numberOfPeople">Number of People</label>
      <input type="text" id="numberOfPeople" placeholder="0">
    </div>
    <div>
      <div>
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tipAmount">$0.00</p>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p id="totalAmount">$0.00</p>
        </div>
      </div>

      <button onclick="resetResult()">RESET</button>
    </div>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kauevecchia" target="_blank">KauÃª</a>.
  </div>

  <script src="script.js" defer></script>
</body>
</html>
