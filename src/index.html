<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>

  <div>
    <img src="images/logo.svg" alt="">
  </div>

  <main>
    <div>
      <label for="bill">Bill</label>
      <input type="number" name="" id="bill" placeholder="0">
      <div>
          <label for="tip-label">
            <input type="radio" name="tip" value="5">
            <span>5%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="10">
            <span>10%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="15">
            <span>15%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="25">
            <span>25%</span>
          </label>
          <label for="tip-label">
            <input type="radio" name="tip" value="50">
            <span>50%</span>
          </label>
          <label for="tip-label">
            <input type="number" min="0" name="tip">
          </label>
      </div>

      <label for="numberOfPeople">Number of People</label>
      <input type="text" id="numberOfPeople" placeholder="0">
    </div>
    <div>
      <div>
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tipAmount">$0.00</p>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p id="totalAmount">$0.00</p>
        </div>
      </div>

      <button onclick="resetResult()">RESET</button>
    </div>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kauevecchia" target="_blank">KauÃª</a>.
  </div>

  <script src="script.js" defer></script>
</body>
</html>
